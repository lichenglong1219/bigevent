<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>大事件-登录/注册</title>
  <!-- 导入 LayUI 的样式 -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
  <!-- 导入自己的样式表 -->
  <link rel="stylesheet" href="/assets/css/login.css" />
</head>

<body>
  <!-- 头部区域 -->
  <div class="header">
    <img src="/assets/images/logo.png" alt="">
  </div>
  <!-- 登录区域 -->
  <div class="loginbox">
    <div class="title"></div>
    <!-- 登录的div  -->
    <div class="login_box">
      <form class="layui-form" action="">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 按钮 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit>登录</button>
        </div>
        <div class="layui-form-item item-right">
          <a href="javascript:;" id='link_reg'>去注册页面</a>
        </div>
      </form>
    </div>
    <!-- 注册的div -->
    <div class="reg_box">
      <form class="layui-form" action="">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码确认 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="repassword" required lay-verify="required" placeholder="再次确认密码" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 按钮 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit>注册</button>
        </div>
        <div class="layui-form-item item-right">
          <a href="javascript:;" id='link_login'>去注册</a>
        </div>
      </form>
    </div>
  </div>
  <script src="/assets/lib/layui/layui.all.jsui  ,"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/login.js"></script>
</body>

</html>
